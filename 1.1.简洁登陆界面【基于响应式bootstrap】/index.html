<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8" />    
    <title>大气漂亮的网站登录页面模板 - JS代码网</title>	
    <meta name="keywords" content="网站登录模板,网站登录页面,网站登录页面模板,网站登陆页面,网站登陆页面模板,网站登录界面">
	<meta name="description" content="JS代码网提供非常全的网站模板下载包括Bootstrap模板,后台管理系统模板,企业网站模板等模板的学习和下载">
    <link href="new-ui/css/master.css" rel="stylesheet">
    <link href="new-ui/css/sendcloud.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="new-ui/css/sendCloudFront.css"> 
    <link rel="stylesheet" href="new-ui/css/bootstro.css" />  
</head>
<body>
    <div class="scr-header">
        <a class="logo" href="http://www.js-css.cn" target="_blank" title="JS代码网"></a>
    </div>
    <div class="scr-body">
        <div class="scr-wrapper">
            <div class="scr-wrapper-top">
                <div class="scr-wrapper-inner">
                    <div class="msg error" style="display:block"></div>                    
                     
                    <!-- <div class="msg error">您的账户尚未激活，<br />请检查您的邮箱点击邮件中链接激活账户！ </div> -->
                    <form id="login-form" action="loginAjax.do" method="post" autocomplete="off">
                        <ul class="scr-log-form-list">
                            <li class="scr-form-item">
                                <label for="username" class="prefix">账户</label>
                                <input id="username" class="ipt" name="passport" type="text" placeholder="用户名/邮箱" />
                            </li>
                            <li class="scr-form-item">
                                <label for="password" class="prefix">密码</label>
                                <input id="password" class="pwd" name="password" type="password" />
                                <input id="remember" class="remPwd" name="remember" value="true" type="checkbox" /><label for="remember" class="remPwdLabel">记住密码</label>
                            </li>
                            <li class="scr-log-item">
                                <a id="login" class="log-btn" href="#"></a>
                                <span class="log-ing-btn"></span>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
        <div class="scr-advice">
            <p>忘记密码？请点击<a href="#" target="_blank">找回密码</a></p>
            <p>没有账号？请点击<a href="#" target="_blank">注册</a></p>
        </div>
    </div> 
    <script src="new-ui/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="new-ui/js/bootstro.js"></script>
</body>
</html>
